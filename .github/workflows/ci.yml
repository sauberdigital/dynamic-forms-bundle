name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'CHANGELOG*'
      - 'LICENSE*'
      - '.gitattributes'
      - '.editorconfig'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        deps: ['highest']
        include:
          - php: '8.2'
            deps: 'lowest'
    steps:
      - uses: actions/checkout@v4

      - name: Detect code changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'src/**'
              - 'composer.json'
              - 'composer.lock'
              - 'phpunit.xml*'
              - 'phpstan.neon*'
              - '.php-cs-fixer.php'
              - 'tests/**'
              - '.github/workflows/**'

      - uses: shivammathur/setup-php@v2
        if: steps.changes.outputs.code == 'true'
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        if: steps.changes.outputs.code == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php${{ matrix.php }}-deps${{ matrix.deps }}-${{ hashFiles('**/composer.lock', '**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-deps${{ matrix.deps }}-

      - name: Validate composer (if composer.json)
        if: steps.changes.outputs.code == 'true'
        run: |
          if [ -f composer.json ]; then composer validate --strict; else echo "no composer.json"; fi

      - name: Install ${{ matrix.deps }} dependencies (if composer.json)
        if: steps.changes.outputs.code == 'true'
        run: |
          if [ -f composer.json ]; then
            if [ "${{ matrix.deps }}" = "lowest" ]; then
              composer update --no-interaction --no-progress --prefer-lowest --prefer-stable
            else
              composer install --no-interaction --no-progress --prefer-dist
            fi
          else
            echo "skip install"
          fi

      - name: PHPUnit (if available)
        if: steps.changes.outputs.code == 'true'
        run: |
          if [ -f vendor/bin/phpunit ]; then vendor/bin/phpunit --colors=always; else echo "phpunit not configured"; fi

      - name: PHPStan (if available)
        if: steps.changes.outputs.code == 'true'
        run: |
          if [ -f vendor/bin/phpstan ]; then vendor/bin/phpstan analyse --no-progress; else echo "phpstan not configured"; fi

      - name: PHP-CS-Fixer (dry-run, if available)
        if: steps.changes.outputs.code == 'true'
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then vendor/bin/php-cs-fixer fix --dry-run --diff; else echo "cs-fixer not configured"; fi
